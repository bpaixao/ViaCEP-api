<html>
    <head>
    <title>ViaCEP Webservice</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <script src="/script.js"></script>
    <link href="../../dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    

    </head>

    <body>
    <!-- Inicio do formulario -->
     <form method="get" action="." style="margin: 15px;"> 
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="cep">CEP</label>
            <input type="text" class="form-control" id="cep" placeholder="Apenas numeros. Ex: 02000111" onblur="pesquisacep(this.value);">
          </div>
          <div class="form-group col-md-6">
            <label for="ibge">IBGE (Alternativa temporária) </label>
            <input type="text" class="form-control" id="ibge" >
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-8">
            <label for="rua">Rua/Avenida</label>
            <input type="text" class="form-control" id="rua" >
          </div>
          <div class="form-group col-md-4">
            <label for="numeroResidencia">Número</label>
            <input type="text" class="form-control" id="numeroResidencia">
          </div>
        </div>
       
        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="bairro">Bairro</label>
            <input type="text" class="form-control" id="bairro">
          </div>
          <div class="form-group col-md-4">
            <label for="cidade">Cidade</label>
            <input type="text" class="form-control" id="cidade">
          </div>
          <div class="form-group col-md-4">
            <label for="uf">Estado</label>
            <input type="text" class="form-control" id="uf">
          </div>
        </div>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Memorizar o endereço
            </label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Limpar</button>
      </form>

      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>

    </html>
