<html>
    <head>
    <title>ViaCEP Webservice</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <script src="/script.js"></script>
    </head>

    <body>
    <!-- Inicio do formulario -->
      <form method="get" action=".">
        <p><label>Cep:
        <input name="cep" type="text" id="cep" value="" size="10" maxlength="9" onblur="pesquisacep(this.value);" /></label></p>
        
        <p><label>Rua/Avenida:
        <input name="rua" type="text" id="rua" size="50" /></label></p>
        <p><label>Bairro:
        <input name="bairro" type="text" id="bairro" size="40" /></label></p>
        <p><label>Cidade:
        <input name="cidade" type="text" id="cidade" size="40" /></label></p>
        <p><label>Estado:
        <input name="uf" type="text" id="uf" size="2" /></label></p>
        <p><label>IBGE:
        <input name="ibge" type="text" id="ibge" size="8" /></label></p>
      </form>
    </body>

    </html>
